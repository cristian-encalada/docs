<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="20" font-weight="bold">Linear Regression vs Logistic Regression</text>
  
  <!-- Linear Regression Section -->
  <rect x="50" y="60" width="320" height="380" fill="#fff" stroke="#ddd" stroke-width="2" rx="10"/>
  <text x="210" y="85" text-anchor="middle" fill="#007bff" font-family="Arial" font-size="16" font-weight="bold">Linear Regression</text>
  
  <!-- Linear regression coordinate system -->
  <line x1="80" y1="400" x2="340" y2="400" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="400" x2="80" y2="120" stroke="#333" stroke-width="1"/>
  
  <!-- Linear regression grid -->
  <defs>
    <pattern id="grid1" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#eee" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="80" y="120" width="260" height="280" fill="url(#grid1)"/>
  
  <!-- Linear regression line -->
  <line x1="90" y1="350" x2="330" y2="150" stroke="#007bff" stroke-width="4"/>
  
  <!-- Linear regression data points -->
  <circle cx="110" cy="340" r="4" fill="#dc3545"/>
  <circle cx="130" cy="310" r="4" fill="#dc3545"/>
  <circle cx="150" cy="280" r="4" fill="#dc3545"/>
  <circle cx="170" cy="250" r="4" fill="#dc3545"/>
  <circle cx="190" cy="220" r="4" fill="#dc3545"/>
  <circle cx="210" cy="210" r="4" fill="#dc3545"/>
  <circle cx="230" cy="190" r="4" fill="#dc3545"/>
  <circle cx="250" cy="170" r="4" fill="#dc3545"/>
  <circle cx="270" cy="160" r="4" fill="#dc3545"/>
  <circle cx="290" cy="140" r="4" fill="#dc3545"/>
  <circle cx="310" cy="130" r="4" fill="#dc3545"/>
  
  <!-- Linear regression labels -->
  <text x="350" y="260" fill="#333" font-family="Arial" font-size="12">y = mx + b</text>
  <text x="350" y="405" fill="#333" font-family="Arial" font-size="12">X</text>
  <text x="85" y="115" fill="#333" font-family="Arial" font-size="12">Y</text>
  <text x="210" y="420" text-anchor="middle" fill="#666" font-family="Arial" font-size="11">Continuous Output (-∞, +∞)</text>
  
  <!-- Logistic Regression Section -->
  <rect x="430" y="60" width="320" height="380" fill="#fff" stroke="#ddd" stroke-width="2" rx="10"/>
  <text x="590" y="85" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="16" font-weight="bold">Logistic Regression</text>
  
  <!-- Logistic regression coordinate system -->
  <line x1="460" y1="400" x2="720" y2="400" stroke="#333" stroke-width="1"/>
  <line x1="460" y1="400" x2="460" y2="120" stroke="#333" stroke-width="1"/>
  
  <!-- Logistic regression grid -->
  <pattern id="grid2" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#eee" stroke-width="1"/>
  </pattern>
  <rect x="460" y="120" width="260" height="280" fill="url(#grid2)"/>
  
  <!-- Logistic regression sigmoid curve -->
  <path d="M 470,380 Q 500,350 530,320 Q 560,280 590,240 Q 620,200 650,160 Q 680,140 710,130" 
        stroke="#28a745" stroke-width="4" fill="none"/>
  
  <!-- Logistic regression data points -->
  <circle cx="480" cy="370" r="4" fill="#dc3545"/>
  <circle cx="500" cy="360" r="4" fill="#dc3545"/>
  <circle cx="520" cy="340" r="4" fill="#dc3545"/>
  <circle cx="540" cy="310" r="4" fill="#dc3545"/>
  <circle cx="560" cy="270" r="4" fill="#dc3545"/>
  <circle cx="580" cy="230" r="4" fill="#007bff"/>
  <circle cx="600" cy="190" r="4" fill="#007bff"/>
  <circle cx="620" cy="160" r="4" fill="#007bff"/>
  <circle cx="640" cy="145" r="4" fill="#007bff"/>
  <circle cx="660" cy="140" r="4" fill="#007bff"/>
  <circle cx="680" cy="135" r="4" fill="#007bff"/>
  
  <!-- Probability lines -->
  <line x1="460" y1="260" x2="720" y2="260" stroke="#ffc107" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="725" y="265" fill="#ffc107" font-family="Arial" font-size="10">0.5 threshold</text>
  
  <line x1="460" y1="400" x2="720" y2="400" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="725" y="405" fill="#666" font-family="Arial" font-size="10">0.0</text>
  
  <line x1="460" y1="120" x2="720" y2="120" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="725" y="125" fill="#666" font-family="Arial" font-size="10">1.0</text>
  
  <!-- Logistic regression labels -->
  <text x="730" y="260" fill="#333" font-family="Arial" font-size="12">p = 1/(1+e^-z)</text>
  <text x="730" y="405" fill="#333" font-family="Arial" font-size="12">X</text>
  <text x="465" y="115" fill="#333" font-family="Arial" font-size="12">P</text>
  <text x="590" y="420" text-anchor="middle" fill="#666" font-family="Arial" font-size="11">Probability Output [0, 1]</text>
  
  <!-- Comparison section -->
  <rect x="100" y="460" width="600" height="30" fill="#e9ecef" stroke="#6c757d" stroke-width="1" rx="5"/>
  
  <!-- Legend -->
  <text x="120" y="480" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Key Differences:</text>
  <text x="240" y="480" fill="#007bff" font-family="Arial" font-size="12">Linear: Continuous values</text>
  <text x="380" y="480" fill="#28a745" font-family="Arial" font-size="12">Logistic: Probabilities/Classes</text>
  <text x="540" y="480" fill="#dc3545" font-family="Arial" font-size="12">● Class 0</text>
  <text x="600" y="480" fill="#007bff" font-family="Arial" font-size="12">● Class 1</text>
  
  <!-- Equation boxes -->
  <rect x="60" y="100" width="130" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="125" y="115" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="11" font-weight="bold">Regression</text>
  <text x="125" y="130" text-anchor="middle" fill="#1976d2" font-family="Arial" font-size="10">Predicts: House Price</text>
  
  <rect x="440" y="100" width="130" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="505" y="115" text-anchor="middle" fill="#388e3c" font-family="Arial" font-size="11" font-weight="bold">Classification</text>
  <text x="505" y="130" text-anchor="middle" fill="#388e3c" font-family="Arial" font-size="10">Predicts: Spam/Not Spam</text>
</svg> 